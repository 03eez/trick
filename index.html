<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freeze Screen Trick</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* Set text color to white */
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <h1 id="message" style="color: red;">you have been hacked!</h1>

    <script>
        function freezeScreen() {
            const overlay = document.getElementById('overlay');
            const message = document.getElementById('message');
            overlay.style.display = 'block'; // Show overlay
            
            // Remove overlay and change message after 5 seconds
            setTimeout(() => {
                overlay.style.display = 'none'; // Hide overlay
                message.innerText = "I'm joking!"; // Change message
            }, 5000); // 5 seconds
        }

        // Automatically freeze the screen when the page loads
        window.onload = freezeScreen;
    </script>
</body>
</html>
